<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Password</title>
    <link rel="stylesheet" href="public/style.css">
  </head>
  <body>
    <div class="form" id="form3">
      <div class="formLog">
        <div class="logo">
          <h1>Recuperar Cuenta</h1>
          <img src="public/img/logo3.png" />
        </div>
        <br />
        <div class="login">
          <label class="lbl">
            <p id="ingrese">Ingrese la nueva contraseña</p>
            <input
              id="passwordN"
              class="input"
              type="password"
              name="passwordN"
              placeholder="Nueva Password"
            /><br />
          </label>
          <br>
          <label class="lbl">
            <p id="ingrese">Confirme la contraseña</p>
            <input
              id="passwordCf"
              class="input"
              type="password"
              name="passwordCf"
              placeholder="Confirmar Password"
            /><br />
          </label>
          <div >
            <a href="../login.html"
              ><input id="confirmar" class="btn" type="button" value="Confirmar"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="public/js/javaConfirmar.js"></script>
</html>

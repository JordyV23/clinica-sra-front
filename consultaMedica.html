<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Consulta Medica</title>
    <link rel="stylesheet" href="./public/consultaMStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid animate__animated animate__slideInLeft">
      <div class="row flex-nowrap">
        <div class="col py-3" id="controles">
          <div class="container mt-3">
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col-md-8">
                <div class="form" id="regForm">
                  <form action="">
                    <h1 class="text-center mb-5 fw-bold">Consulta Medica</h1>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group form-floating">
                          <input
                            type="text"
                            class="form-control mb-3 form-control-md"
                            name="cedula"
                            id="cedula"
                            placeholder="Cedula"
                            required
                          />
                          <label class="fw-bold" for="cedula">Cedula</label>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group form-floating">
                          <input
                            type="text"
                            class="form-control mb-3 form-control-md"
                            name="nombrePaciente"
                            id="nombrePaciente"
                            placeholder="Paciente"
                            required
                          />
                          <label class="fw-bold" for="nombrePaciente"
                            >Nombre Paciente</label
                          >
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group form-floating">
                          <input
                            type="date"
                            class="form-control mb-3 form-control-md"
                            name="fechaConsulta"
                            id="fechaConsulta"
                            placeholder="FechaConsulta"
                            required
                          />
                          <label class="fw-bold" for="FechaConsulta"
                            >Fecha Consulta</label
                          >
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group form-floating">
                          <input
                            type="number"
                            class="form-control mb-3 form-control-md fw-bold"
                            name="presion"
                            id="presion"
                            placeholder="Presion"
                            required
                          />
                          <label class="fw-bold" for="presion">Presi√≥n</label>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group form-floating">
                          <input
                            type="number"
                            class="form-control mb-3 form-control-md fw-bold"
                            name="peso"
                            id="peso"
                            placeholder="Peso"
                            required
                          />
                          <label class="fw-bold" for="peso">Peso</label>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group form-floating">
                          <input
                            type="number"
                            class="form-control mb-3 form-control-md fw-bold"
                            name="altura"
                            id="altura"
                            placeholder="Altura"
                            required
                          />
                          <label class="fw-bold" for="altura">Altura</label>
                        </div>
                      </div>

                      <div class="form-floating">
                        <div class="form-group form-floating">
                          <textarea
                            class="form-control"
                            rows="3"
                            id="sintomas"
                            name="sintomas "
                            placeholder="Sintomas"
                            required
                          ></textarea>
                          <label class="fw-bold" for="presion">Sintomas</label>
                        </div>
                        <br />
                      </div>

                      <div>
                        <a href="#"
                          ><input
                            id="actualizar"
                            class="btn"
                            type="button"
                            value="Actualizar"
                        /></a>
                        <a href="#"
                          ><input
                            id="buscar"
                            class="btn"
                            type="button"
                            value="Buscar"
                        /></a>
                      </div>
                    </div>
                  </form>
                </div>
                <br />
                <div class="form" id="regForm1">
                  <form action="">
                    <div class="row">
                      <div class="col-md-6">
                        <h5>Exclusivo para el Medico</h5>
                        <div class="form-group form-floating">
                          <textarea
                            class="form-control"
                            rows="3"
                            id="medicamentos"
                            name="medicamentos "
                            placeholder="Medicamentos"
                            required
                          ></textarea>
                          <label class="fw-bold" for="presion"
                            >Medicamentos</label
                          >
                        </div>
                      </div>

                      <div class="col-md-6">
                        <h5>Examenes</h5>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="inlineRadioOptions"
                            id="option1"
                            value="si"
                          />
                          <label class="form-check-label" for="inlineRadio1"
                            >Sangre</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="inlineRadioOptions"
                            id="option2"
                            value="si"
                          />
                          <label class="form-check-label" for="inlineRadio2"
                            >Orina</label
                          >
                        </div>
                        </div>
                        <br />
                      </div>

                      <div class="form-floating" id="diag">
                        <div class="form-group form-floating">
                          <textarea
                            class="form-control"
                            rows="3"
                            id="diagnostico"
                            name="diagnostico "
                            placeholder="Diagnostico"
                            required
                          ></textarea>
                          <label class="fw-bold" for="presion">Diagnostico</label>
                        </div>
                        <br />
                      </div>

                      <div>
                        <a href="#"
                          ><input
                            id="guardar"
                            class="btn"
                            type="button"
                            value="Guardar"
                        /></a>
                        <a href="./TablaConsultas.html"
                          ><input id="verConsultas" class="btn" type="button"
                          value="Consultas"/></a
                        >
                        <a href="./registerExam.html"
                          ><input id="examenes" class="btn" type="button"
                          value="Registrar Examen" /></a
                        >
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="public/js/javaConsultaMedica.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinica SRA | Paciente</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="./public/stylesRegistroPaciente.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover.css"
    />

    <!-- Table -->
    <link
      href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/date-1.4.0/r-2.4.1/sc-2.1.1/datatables.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="row mt-5 justify-center mx-3" id="main">
      <div class="col-6 my-auto mx-auto" id="container">
        <h1 class="text-center" id="form-title">Información de paciente</h1>

        <form action="">
          <br />
          <div class="input-group">
            <div class="form-outline">
              <input type="search" id="busq" class="form-control" />
            </div>
            <button type="button" class="btn btn-primary" id="busquedaP">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <br />

          <div class="row">
            <div class="col-md-6">
              <div class="form-group form-floating">
                <input
                  type="text"
                  class="form-control mb-3 form-control-md"
                  name="nombre"
                  id="nombre"
                />
                <label class="fw-bold" for="nombre"
                  ><i class="fa-solid fa-hospital-user"></i> Nombre
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group form-floating">
                <input
                  type="text"
                  class="form-control mb-3 form-control-md"
                  name="apellidos"
                  id="apellidos"
                />
                <label class="fw-bold" for="apellidos"
                  ><i class="fa-solid fa-hospital-user"></i> Apellidos
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group form-floating">
                <input
                  type="text"
                  class="form-control mb-3 form-control-md"
                  name="identificacion"
                  id="identificacion"
                />
                <label class="fw-bold" for="identificacion"
                  ><i class="fa-solid fa-address-card"></i> Identificacion
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group form-floating">
                <input
                  type="text"
                  class="form-control mb-3 form-control-md"
                  name="peso"
                  id="peso"
                />
                <label class="fw-bold" for="peso"
                  ><i class="fa-solid fa-scale-balanced"></i> Peso
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group form-floating">
                <input
                  type="text"
                  class="form-control mb-3 form-control-md"
                  name="presion"
                  id="presion"
                />
                <label class="fw-bold" for="peso"
                  ><i class="fa-solid fa-scale-balanced"></i> Presión
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group form-floating">
                <input
                  type="text"
                  class="form-control mb-3 form-control-md"
                  name="edad"
                  id="edad"
                />
                <label class="fw-bold" for="edad"
                  ><i class="fa-solid fa-hospital-user"></i> Edad
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group form-floating">
                <input
                  type="text"
                  class="form-control mb-3 form-control-md"
                  name="altura"
                  id="altura"
                />
                <label class="fw-bold" for="altura"
                  ><i class="fa-solid fa-hospital-user"></i> Altura
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group form-floating">
                <input
                  type="text"
                  class="form-control mb-3 form-control-md"
                  name="enfermedades"
                  id="enfermedades"
                />
                <label class="fw-bold" for="enfermedades"
                  ><i class="fa-solid fa-virus"></i> Padecimientos
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group form-floating">
                <input
                  type="text"
                  class="form-control mb-3 form-control-md"
                  name="tipoSangre"
                  id="tipoSangre"
                />
                <label class="fw-bold" for="tipoSangre"
                  ><i class="fa-solid fa-droplet"></i> Tipo de Sangre
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group form-floating">
                <input
                  type="text"
                  class="form-control mb-3 form-control-md"
                  name="medicamentosAlergicos"
                  id="medicamentosAlergicos"
                />
                <label class="fw-bold" for="medicamentosAlergicos"
                  ><i class="fa-solid fa-capsules"></i> Medicamentos Alergicos
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="col-4 my-auto mx-auto" id="container">
        <h1 class="text-center" id="form-title">Contactos de Emergencia</h1>

        <form action="">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group form-floating">
                <input
                  type="text"
                  class="form-control mb-3 form-control-md"
                  name="nombreCompleto"
                  id="nombreCompleto"
                />
                <label class="fw-bold" for="nombreCompleto"
                  ><i class="fa-solid fa-hospital-user"></i> Nombre
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group form-floating">
                <input
                  type="text"
                  class="form-control mb-3 form-control-md"
                  name="relacion"
                  id="relacion"
                />
                <label class="fw-bold" for="relacion"
                  ><i class="fa-solid fa-ribbon"></i> Relacion
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group form-floating">
                <input
                  type="text"
                  class="form-control mb-3 form-control-md"
                  name="telefono"
                  id="telefono"
                />
                <label class="fw-bold" for="telefono"
                  ><i class="fa-solid fa-phone"></i> Telefono
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group form-floating">
                <input
                  type="text"
                  class="form-control mb-3 form-control-md"
                  name="direccion"
                  id="direccion"
                />
                <label class="fw-bold" for="direccion"
                  ><i class="fa-solid fa-house"></i> Direccion
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="container mt-3 d-flex justify-content-center">
      <button type="button" id="btnRegistrar" class="btn btn-dark">
        Registrar
      </button>
      <button type="button" id="btnGuardarR" class="btn btn-dark">
        Guardar
      </button>
      <button type="button" id="btnActualizar" class="btn btn-dark">
        Actualizar
      </button>
      <button type="button" id="btnAct" class="btn btn-dark">
        Guardar Actualización
      </button>
      <button type="button" id="btnEliminar" class="btn btn-dark">
        Eliminar
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8633cf8400.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/date-1.4.0/fc-4.2.2/r-2.4.1/sc-2.1.1/sp-2.1.2/datatables.min.js"></script>
    <script src="./public/js/javaRegistroPaciente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>

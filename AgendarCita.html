<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGENDAR CITAS</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="./public/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover.css"
    />

    <!-- Table -->
    <link
      href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/date-1.4.0/r-2.4.1/sc-2.1.1/datatables.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-fluid animate__animated animate__slideInLeft">
      <div class="row flex-nowrap">
        <div class="col py-3" id="controles">
          <div class="container mt-3">
            <h1 class="text-center mb-5 fw-bold">Agendar Cita</h1>
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col-md-8">
                <div class="form" id="regForm">
                  <form action="">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group form-floating">
                          <input
                            type="text"
                            class="form-control mb-3 form-control-md"
                            name="nombreCompleto"
                            id="nombreCompleto"
                            readonly
                          />
                          <label class="fw-bold" for="nombreCompleto"
                            ><i class="fa-solid fa-hospital-user"></i> Nombre y
                            apellidos</label
                          >
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group form-floating">
                          <input
                            type="tel"
                            class="form-control mb-3 form-control-md fw-bold"
                            name="telefono"
                            id="telefono"
                            placeholder="Telefono"
                            required
                          />
                          <label class="fw-bold" for="telefono"
                            ><i class="fa-solid fa-phone"></i> Telefono</label
                          >
                        </div>
                      </div>
                    </div>

                    <div class="form-floating">
                      <select
                        name="especialidad"
                        class="form-select"
                        id="especialidad"
                      >
                        <option value="Cardiologia">Cardiologia</option>
                        <option value="MedicinaGeneral">
                          Medicina General
                        </option>
                        <option value="Peadtria">Pediatria</option>
                      </select>
                      <label class="fw-bold" for="especialidad"
                        ><i class="fa-solid fa-suitcase-medical"></i>
                        Especialidad</label
                      >
                    </div>

                    <div class="table-responsive mt-4">
                      <table class="table mt-4" id="citas">
                        <thead>
                          <tr>
                            <th scope="col">
                              <i class="fa-solid fa-user-doctor"></i> Medico
                            </th>
                            <th scope="col">
                              <i class="fa-solid fa-calendar"></i> Fecha
                            </th>
                            <th scope="col">
                              <i class="fa-solid fa-clock"></i> Hora
                            </th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <!-- Copias -->

                          <!-- Copias -->
                        </tbody>
                      </table>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8633cf8400.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/date-1.4.0/fc-4.2.2/r-2.4.1/sc-2.1.1/sp-2.1.2/datatables.min.js"></script>
    <script src="./public/js/main.js"></script>

    <!-- <script>

  </script> -->
  </body>
</html>
